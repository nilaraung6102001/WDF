<!DOCTYPE html>
<html>
<head>
	
	<title>Js Datatype</title>
</head>
<body>


	<script type="text/javascript">

		//typeof operator

		//string
		const name = "kyaw kyaw"
		console.log(typeof name);

		//number
		const age = 24;
		console.log(typeof (age));

		//boolean
		let q = false;
		console.log(typeof q);	

		let p = true;
		console.log(typeof p);	

		// underfined
		let test;
		console.log(test);

		//object(null)
		let car=null;
		console.log(car);

		//empty
		var bag="";
		console.log(typeof bag);

		//object (date object / class object)
		const date=new Date();
		console.log(typeof date);

		
		const adderss = {
			no:"no 120",
			street:"bwt 102x103",
			city:"mandalay"
		};
		console.log(typeof address);

		//object (array)
		const hobbies=["movies",'music','sport'];
		console.log(typeof hobbies);

	</script>
</body>
</html>
