<!DOCTYPE html>
<html>
<head>
	
	<title>Badge</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Badge</h1>

		<span class="badge bg-primary">primary</span>
		<span class="badge bg-secondary">secondary</span>
		<span class="badge bg-success">success</span>
		<span class="badge bg-info">info</span>
		<span class="badge bg-warning">warning</span>
		<span class="badge bg-danger">danger</span>
		<span class="badge bg-light">light</span>
		<span class="badge bg-dark">dark</span>

		<hr/>
		<h1>Rounded</h1> 

		<span class="badge bg-primary rounded-0">primary</span>
		<span class="badge bg-secondary rounded">secondary</span>
		<span class="badge bg-success rounded-pill">success</span>
		<span class="badge bg-info">info</span>
		<span class="badge bg-warning">warning</span>
		<span class="badge bg-danger">danger</span>
		<span class="badge bg-light">light</span>
		<span class="badge bg-dark">dark</span>

		<button class="btn btn-primary btn-lg  rounded-0">SUBMIT</button>


		<hr/>

		<h4>Hot Sale<span class="badge bg-info">New</span></h4>

		<button class="btn btn-primary">Notification <span class="badge bg-danger">5</span></button>

		<br/><br/>

		<!-- sup=superscript -->
		<!-- sub=subscript -->

		<b>Add Card</b><sup class="badge bg-success">9</sup>
		<br/><br/>
		<b>Special Discount</b><sub class="badge bg-success">5%</sub>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
