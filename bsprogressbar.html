<!DOCTYPE html>
<html>
<head>
	
	<title>Progress Bar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<h1>Progress bar</h1>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-info" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-primary" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<hr/>

		<h1>Value & Scriped</h1>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>

		<br/>


		<div class="progress">
			<div class="progress-bar bg-info" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-dark" style="width:58%" aria-valuenow="58" aria-valuemin="0" aria-valuemax="100">58%</div>
		</div>

		<hr/>

		<h1>Height</h1>
		<div class="progress" style="height: 5px;">
			<div class="progress-bar bg-info" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<h1>Multi bar</h1>
		<div class="progress">
			<div class="progress-bar" style="width:10%" arialvaluenow="10" arialvaluemin="0" arialvaluemax="100">10%</div>

			<div class="progress-bar bg-danger" style="width:30%" arialvaluenow="30" arialvaluemin="0" arialvaluemax="100">30%</div>

			<div class="progress-bar bg-warning" style="width:10%" arialvaluenow="10" arialvaluemin="0" arialvaluemax="100">10%</div>

			<div class="progress-bar bg-info" style="width:20%" arialvaluenow="20" arialvaluemin="0" arialvaluemax="100">20%</div>

		</div>
		



	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
