<!DOCTYPE html>
<html>
<head>
	
	<title>Js string Method</title>
	<style type="text/css">
		/*#mm{
			color: red;
		}
		#th{
			color: blue;
		}*/
	</style>

	
</head>
<body>

	<div>
		<h1 id="mm">Myanmar</h1>
		<h1 id="th">Thailand</h1>
	</div>


	<script type="text/javascript">
		
		//string method

		let val = 'maung maung ';
		let lv = "Kyaw"
		console.log(val);
		console.log(val.length);

		let nm= val+lv;
		console.log(nm);

		val +=lv;
		console.warn(val);

		//concat();
		var firstname ="Zayar ";
		var middlename ="lin "
		var lastname = "Kyaw";
		var fullname =firstname.concat(middlename).concat(lastname);
		console.error(fullname);

		//string is character array in js

		console.log(fullname[3]);

		console.log(fullname.length-1)

		console.log(fullname[fullname.length-1]);

		console.log(fullname[fullname.length-2]);


		//charAt();
		console.log(fullname.charAt(0));
		console.warn(fullname.charAt(fullname.length-1));

		//includes();
		let fav = "my fav color is black"
		console.log(fav);
		//true
		console.log(fav.includes("black"));
		//false
		console.log(fav.includes("blue"));
		//true
		console.log(fav.includes("bla"));
		//false
		console.log(fav.includes("BLACK"));
		//false
		console.log(fav.includes("Black"));

		//replace(old,new);
		console.log(fav.replace("black","blue"));

		console.log(fav);

		console.log(fav.replace("bla","blue"));
		console.log(fav.replace("color","parpar"));


		//substring(index,length)
		console.log(fav.substring(0,5)+"....");
		console.log(fav.substring(0,5).concat("----"));

		// change case
		console.log(fav.toUpperCase());
		console.log(fav.toLowerCase());


		// useful style
		document.getElementById("mm").style.color="green";
		document.getElementById("th").style.color="blue";
		document.getElementById("th").style.fontSize = "50px";

		document.getElementById("th").style.fontFamily ="Arial";

		// document.getElementById("th").style.display = "none";
	</script>
</body>
</html>
