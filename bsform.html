<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>

<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- select 2 -->
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


<!-- date time flatpikr -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- summernote -->

		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

	</head>

	<body>

		<div class="container">
			<h1>Bootstrap form</h1>

			<form action="" enctype="multipart/form-data">

				<div class="row">
					<div class=" col-md-6 form-group mb-3">
						<label>First Name</label>
						<input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="enter you name">
					</div>


					<div class=" col-md-6 form-group mb-3">
						<label>Last Name</label>
						<input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="enter you name">
					</div>

					<div class="col-md-6 form-group mb-3">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="enter your email">
					</div>

					<div class="col-md-6 form-group mb-3">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="enter your password">
					</div>

				<div class="col-md-6 form-group mb-3">
					<label for="country">Country</label>

					<select name="country" id="country" class="form-select form-select-sm">
						<option selected disabled>Choose country</option>
						<option value="mm">Myanmar</option>
						<option value="th">Thaialand</option>
						<option value="sik">Srilanka</option>
						<option value="indo">indonesia</option>
					</select>

				</div>


				<div class="col-md-6 form-group mb-3">
					<label for="role">Role</label>

					<select name="role" id="role" class="form-select form-select-sm multiselect" multiple>
						<option  disabled>Choose role</option>
						<option value="ad">Admin</option>
						<option value="mg">Manager</option>
						<option value="sp">Supervisor</option>
						<option value="ed">Editor</option>
						<option value="vr">Viewer</option>
					</select>

				</div>


				<div class="col-md-6 form-group mb-3">

					<label>Gender</label>

					<div class="form-check">
						<input type="radio" name="gender" id="genderm" class="form-check-input" value="0" /><label for="gender"> Male</label>
					</div>

					<div class="form-check">
						<input type="radio" name="gender" id="genderf" class="form-check-input" value="0" /><label for="gender"> Female</label>
					</div>


				</div>



				<div class="col-md-6 form-group">

					<label>Fav Music</label>

					<div class="form-check">
						
						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"/><label for="favmusic">Pop</label>
					</div>

					<div class="form-check">

						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="rock"/><label for="favmusic">Rock</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="hiphop"/><label for="favmusic">Hip-Hop</label>

					</div>

					
		    </div>
					

			<div class="col-md-6 form-group mb3"> 
				<label for="dob">Date of Birth</label>
				<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="choose date">
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="nrc">NRC</label>
				<input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0">
			</div>


			<div class="col-md-6 form-group mb-3">
				<label>Score</label>
				<input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0">
			
			</div>

			<div class="col-md-12 form-group mb3">
				<label for="bio">Summary Bio</label>
				<textarea name="bio" id="bio" class="form-control form-control-sm rounded-0"></textarea>
			</div>

			<div class="col-md-12 form-group mb-3">
				<div class="form-check form-switch">
					<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree">
					<label for="agree">I agree all the above regulation</label>
				</div>
			</div>

			<div class="col-md-12 mt-3">
				<div class="d-flex justify-content-end ">
					<button class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
					<button type="submit" class="btn btn-sm btn-primary rounded-0">Register</button>

				</div>
			</div>	





				</div>
				
			</form>
		</div>

<!-- bootstrap js -->

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<!-- jquary -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>


<!-- select 2 -->
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- date time flatpickr-->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


<!-- summernote -->
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		


		<script type="text/javascript">
			$(document).ready(function(){

				//role 
				$(".multiselect").select2();

				// date of birth

				$("#dob").flatpickr({
   				 enableTime: true,
   				 dateFormat: "Y-m-d H:i",
				});

				//for bio note

				$("#bio").summernote();
			})
		</script>
	</body>
</html>
