<!DOCTYPE html>
<html>
<head>
	
	<title>js math object</title>
</head>
<body>
	<script type="text/javascript">

		//math object
		let val;

		//Math.round();
		val = Math.round(2.8);
		//result3
		console.log(val);

		val = Math.round(2.4);
		// result2
		console.log(val);

		//Math.ceil()
		val = Math.ceil(2.8);
		//result3
		console.log(val);

		val = Math.ceil(2.1);
		//result3
		console.log(val);

		//Math.floor()
		val = Math.floor(2.9);
		// result2
		console.log(val);
		val = Math.floor(2.2);
		// result2
		console.log(val);

		//Math.sqrt() squre root
		val = Math.sqrt(64);
		//result8
		console.log(val);

		//Math.pow(); pow=power
		val = Math.pow(7,2);
		// relult49
		console.log(val)

		//Math.abs();abs=absolute
		val = Math.abs(100);
		// result 100
		console.log(val);
		val = Math.abs(-100);
		// result 100
		console.log(val);

		//Math.min(); min=minimun number
		val = Math.min(8,2,5,1,7,20);
		console.log(val);

		// Math.max(); max=maximun number
		val = Math.max(8,2,5,1,7,20);
		console.log(val);

		Math.random();
		val = Math.random();
		console.log(val);

		val = Math.random()*100;
		console.log(val);

		val = Math.random() *1000;
		console.log(val);

		val = Math.floor(Math.random()*100);
		console.log(val);


		val = Math.floor(Math.random()*Math.pow(10,3));
		console.log(val);






</script>
</body>
</html>
