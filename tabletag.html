<html>
	<head>
		<title>Table tag</title>
	</head>

	<body>

		<table border="1" width="50%" height="50%">
			<thead bgcolor="red" >

			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>Qc</th>
			</tr>
		</thead>

		<tbody align="center">
			<tr bgcolor="blue">
				<td>1</td>
				<td>coffee</td>
				<td>1</td>
				<td>pcs</td>
				<td>3000</td>
				<td rowspan="2">passed</td>
			</tr>
			<tr bgcolor="yellow">
				<td>2</td>
				<td>rice</td>
				<td>1</td>
				<td>box</td>
				<td>5000</td>
			</tr>
			<tr bgcolor="brown">
				<td>3</td>
				<td>water</td>
				<td>1</td>
				<td>bot</td>
				<td>500</td>
				<td>Not Yet</td>
			</tr>
		</tbody>

		<tfoot bgcolor="silver" align="center">
			<tr>
				
				<td colspan="4" align="right">Total</td>
				<td>8500</td>
			</tr>
		</tfoot>

		</table>

	</body>
</html>
