<html>
	<head>
		<title>Image Tag</title>
	</head>


	<body>
		<h1>Image</h1>
		<!-- local file -->
		<!-- folder outside -->

		<img src="cat3.jpeg" width="30%" height="50%" alt="cat3"/> 

		<!-- image folder/test folder -->

		<img src="./img/test/cat1.jpg" width="50%" alt="cat1" />

		<!-- image folder -->

		<img src="./img/cat2.jpg" width="30%px" height="50%" alt="cat2" /> 

		<img src="https://64.media.tumblr.com/92c9f33629d77f6c83eb1ae43ff23f58/eac1050fa14e9b5d-ce/s1280x1920/7c3fcc01c1f12191dba0545dd0471ff45b8aa4e0.png" width="30%" height="100%" alt="actor" />

	</body>
</html>
<!-- "./" is current folder -->
<!-- "../" is out of folder -->
