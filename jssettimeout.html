<!DOCTYPE html>
<html>
	<head>
		<title>Set Time Out</title>
	</head>

	<body>

		<div>
			<h1 id="greeting">Welcome to our site</h1>
		</div>
		
		<hr/>

		<div>
			<button type="button" id="startalert" class="" onclick="startbtn()">set alert</button>
			<button type="button" id="stopalert" class="" onclick="stopbtn()">stop alert</button>
		</div>

		<hr/>
		<div>
			<form action="" method="">
				
				<input type="text" name="url" class="" id="url"/>
				<input type="button" id="urlbtn" class="" value = "GO URL" onclick="gourl()" />

				<input type="button" id="favbtn" value="Fav URL" onclick="favurl('https:/linkedin.com')">
		
			</form>
		</div>

		<hr/>

		<div>
			<img id="img1" class="" width="200px" height="200px" onmouseover="imgover()" onmouseout="imgout()" />
		</div>

		<hr/>

		<div>
			<img src="img/icons/icon4.png" id="myimg" class="" alt="img" width="100px" />

			<select name="size" id="size" class="" onchange="imgsize(this)">
				<option selected disabled>Select</option>
				<option value="50px">small</option>
				<option value="250px">Medium</option>
				<option value="350px">Large</option>
				
			</select>
		</div>



		<script type="text/javascript">

			// window.setInterval(newmessage,2000);

			window.setTimeout(newmessage,3000);

			function newmessage(){
				document.getElementById('greeting').textContent = "see you later..."

				// window.setTimeout(newmessage,3000);
			}

			// For Alert


			function mypopup(){
				window.alert('welcome sir.....');
			}
			
			let mytimer;

			function startbtn(){
				// console.log('i am start btn');

				mypopup();

				mytimer = window.setTimeout(startbtn,2000);
			}

			function stopbtn(){
				// console.log('i am stop btn');

				window.clearInterval(mytimer);
			}


			// go url


			function gourl(){
				// console.log('hay');

				const geturl = document.getElementById('url').value;
				// console.log(geturl);

				window.location = "https://"+geturl;
			}

			function favurl(linkin){
				console.log('hay');
				window.location=linkin;
			}

			//Mouse Event

			 let getimg1 = document.getElementById('img1');

			 window.onload = function(){
			 	getimg1.src ='img/icons/icon1.png';
			 }
			

			function imgover(){
				getimg1.src = "img/icons/icon2.png";
			}

			function imgout(){
				getimg1.src = "img/icons/icon3.png";
			}


			//for image size

			function imgsize(th){
				// let getsize = document.getElementById('size').value;
				// console.log(getsize);

				// console.log(th);
				// console.log(th.value);


				let getsize = th.value;
				let getmyimg = document.getElementById('myimg');
				// getmyimg.width = getsize;

				getmyimg.style.width = getsize;
				//with css px
			}
		</script>
	</body>
</html>
